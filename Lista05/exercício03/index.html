<!DOCTYPE html>
<HTML>
    <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
    <style>
        input[type="text"]{
                font-family:"Font Awesome 5 Free";
                font-size: 20px;
                border: 0.5px light;
               
        }

        input[type="number"]{
                font-family:"Font Awesome 5 Free";
                font-size: 20px;
                border: 0.5px light;
               
        }
        
       
        .grid-container {
            display: grid;
            grid-template-columns:repeat(7,auto);  
            background-color: white;
            grid-row-gap: 5px;
            grid-column-gap: 5px;
            /* grid-template-rows: auto; */
        }
        

        .grid-container>div {
           
        }

        .grid-item-1 {
            min-height: 450px;
            min-width: 150px;              
            grid-column-start: 4;
            grid-column-end: 5;
            border:3px solid;
            border-color: #14D80E;
            background-color: white;
            padding: 0px;
            padding-left: 1px;
            color: #BEBABA;
            text-align: left;
            /* border-radius: 15px; */
            align-items: center;
            text-align: center;
        
        }

        textarea {
            resize: none;
        }

        fieldset {
            margin-left: 0;
            margin-right: 0;
            border: 0px solid;
            text-align: center;
            align-content: center;
            background: lightblue;
        }
        .botao{
         
            font-size: 15px;
            background: #14D80E;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
           
            height: 35px;
            width: 80%;
           


        }
     
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item-1">
  
            <form action="" method="GET" style="align-content: center">  
               
                
                <h1 style="text-align: left ; padding-left: 35px" >Colorib Contact Form</h1>
                <h3 style="text-align: left ; padding-left: 35px">Contac us for custom quote</h3>
               
                <p></p>
                <label for="nome"></label>
                <input type="text" name="nome" id="nome" placeholder="Your name" style="width:80%" >
                <p></p>
                <label for="email"></label>
                <input type="text" name="email" placeholder="You email adress" id="email" style="width:80%">
                <p></p>
                <label for="telefone"></label>
                <input type="number" name="telefone" placeholder="You phone number" id="telefone" style="width:80% ; resize: none" >
                <p></p>
                <label for="webSite"></label>
                <input type="text" name="webSite" placeholder="You Web Site (optional)" id="webSite" style="width:80%">
                <p></p>

                <label for="comentario"></label>
                <!-- <input type="text" name="comentario"  placeholder="&#xf075" id="comentario" style="width:85%"> -->
                
                <textarea name="textArea" rows="8" placeholder="Type your message here..." name="textArea" id="txt1" style="width:80% ; font-size:25px"></textarea>
                <p></p>
                

                <input type="submit" name="enviar" id="enviar" value="Submit" class="botao">
                <p></p>
            </form>
        </div>
    </div>
</body>

</HTML>
